outlier_detector_config:
  cls: stddev_cutoff
  stddev_cutoff: 5.0
normalizer_config:
  cls: standard_scaler
cohort_name: eneryield_one
save_dir: ./data/processed/eneryield_one
subject_id_col: sequence_id
seed: 1
split:
- 0.8
- 0.1
do_overwrite: true
DL_chunk_size: 20000
min_valid_vocab_element_observations: 2
min_valid_column_observations: 2
min_true_float_frequency: 0.1
min_unique_numerical_observations: 2
min_events_per_subject: 2
agg_by_time_scale: null
raw_data_dir: /home/filip-marcus/ESGPT_test/data/eneryield/pretrain
DL_chuck_size: null
inputs:
  subjects:
    input_df: /home/filip-marcus/ESGPT_test/data/eneryield/pretrain/eneryield_subjects_one.csv
  event:
    input_df: /home/filip-marcus/ESGPT_test/data/eneryield/pretrain/eneryield_one_subject_small.csv
    ts_col: timestamp
    ts_format: '%Y-%m-%d %H:%M:%S'
    event_type: disturbance
measurements:
  static:
    single_label_classification:
      subjects:
      - dummy_static
  dynamic:
    multi_label_classification:
      event:
      - event_label
