outlier_detector_config:
  cls: stddev_cutoff
  stddev_cutoff: 5.0
normalizer_config:
  cls: standard_scaler
cohort_name: eneryield_lookback_7_small_ecom
save_dir: ./data/processed/${cohort_name}
subject_id_col: sequence_id
seed: 1
split:
- 0.8
- 0.1
do_overwrite: true
DL_chunk_size: 20000
min_valid_vocab_element_observations: 2
min_valid_column_observations: 2
min_true_float_frequency: 0.1
min_unique_numerical_observations: 2
min_events_per_subject: 0
agg_by_time_scale: null
raw_data_dir: /home/filip-marcus/ESGPT_test/data/eneryield_ecom/pretrain
DL_chuck_size: null
inputs:
  subjects:
    input_df: ${raw_data_dir}/subjects.csv
  event_eneryield:
    input_df: ${raw_data_dir}/eneryield_df.csv
    ts_col: timestamp
    ts_format: '%Y-%m-%d %H:%M:%S'
    event_type: disturbance
  event_ecom:
    input_df: ${raw_data_dir}/ecom_df.csv
    ts_col: event_time
    ts_format: '%Y-%m-%d %H:%M:%S'
    event_type: event
measurements:
  static:
    single_label_classification:
      subjects:
      - dummy_static
  dynamic:
    multi_label_classification:
      event_eneryiled:
      - event_label
      event_ecom:
      - event_label
